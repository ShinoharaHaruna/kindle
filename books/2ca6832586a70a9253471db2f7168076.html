					<div class="panel-body mk88"><p>坏消息是，在过了20年之后，我们对于如何使大规模复杂事物运作起来的理解仍然少有进展。我很遗憾地告知大家，不论是在人工生命还是机器人技术，抑或是生态学或仿真学领域中，并没有出现新的重大思想。我们今天所知的，绝大多数是我们20年前就已知的，并且都在这本书中提及了。
