					<div class="panel-body mk88"><p>所有研究都指向同一方向，家族傳承不是依靠血緣關係，而是依靠家族故事和傳奇，來傳遞永恆的價值觀，世上最成功的例子應該是猶太人了。一致的價值共識解釋並說明我們雖然沒有成長在一個屋簷下，但我們還是一家人。如果沒有價值觀和信仰相互貫通的無形資產紐帶，金錢是不會在代際間融匯傳流的。我確信要用父愛來培養兒子，要讓他充分感受到我年輕時在雙親那裡缺失的關愛，要教他學會擁抱成功和不畏懼失敗以成就自己的人生。
