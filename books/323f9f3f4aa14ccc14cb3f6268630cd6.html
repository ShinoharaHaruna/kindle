				<div class="panel panel-default">
					<div class="panel-body mk88"><p>老板，工作出问题了。不管你在做什么，她说，马上去办公室一趟。假如你是一个有责任心的人，你就会立刻离开面包店，心中感到愤恨，像失去了什么。

    	<div class="col-md-12">
			<article>
				<div class="panel panel-default">
					<div class="panel-body mk88"><p>多巴胺不仅产生欲望，也产生控制。它使我们有能力按自己的意愿去改变环境，甚至改变其他人。但是多巴胺不仅能让我们统治世界，它还能创造全新的世界。这样的世界可能是如此惊人，只能由天才或者疯子创造。
                    </p></div>
