					<div class="panel-body mk88"><p>跟扶贫、党建工作一样，生态环保、发展集体经济、乡村振兴工作都是很重要的政治资源，是基层体制内的政治正确。越是讲政治，就越要政治正确，以它们的名义开展工作，就越能达到事半功倍的效果。在县一级，书记县长承担这些政治任务的主体责任，他们以这些政治任务的名义开展工作名正言顺，进而也就成了加强部门资源整合百试不爽的政治资源。
